<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Saisie manuelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let compteur = 1;

        function ajouterMicro() {
            compteur++;
            const container = document.getElementById('micros-container');

            const div = document.createElement('div');
            div.className = 'micro-entry mb-3';
            div.innerHTML = `
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Micro ${compteur}</h5>
                        <div class="mb-3">
                            <label for="latitude_${compteur}" class="form-label">Latitude :</label>
                            <input type="text" id="latitude_${compteur}" name="latitude" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="longitude_${compteur}" class="form-label">Longitude :</label>
                            <input type="text" id="longitude_${compteur}" name="longitude" class="form-control" required>
                        </div>
                    </div>
                </div>
            `;

            container.appendChild(div);
        }
    </script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-center">Saisie manuelle des positions de micros</h2>
                    <form method="POST">
                        <div id="micros-container">
                            <div class="micro-entry mb-3">
                                <div class="card shadow-sm">
                                    <div class="card-body">
                                        <h5 class="card-title">Micro 1</h5>
                                        <div class="mb-3">
                                            <label for="latitude_1" class="form-label">Latitude :</label>
                                            <input type="text" id="latitude_1" name="latitude" class="form-control" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="longitude_1" class="form-label">Longitude :</label>
                                            <input type="text" id="longitude_1" name="longitude" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-secondary" onclick="ajouterMicro()">Ajouter un micro</button>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Valider</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Audiothèque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center mb-5 text-primary"> Audiothèque</h1>

        {% if fichiers %}
        <div class="row g-4">
            {% for f in fichiers %}
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title text-center text-dark">{{ f }}</h5>
                        <audio controls class="w-100 mt-3">
                            <source src="{{ url_for('get_audio', filename=f) }}" type="audio/{{ f.split('.')[-1] }}">
                            Votre navigateur ne supporte pas l'élément audio.
                        </audio>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info text-center" role="alert">
            Aucun fichier audio disponible.
        </div>
        {% endif %}
        <a href="{{ url_for('visualisation') }}" class="btn btn-secondary mt-3">Retour à la carte</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
